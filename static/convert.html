<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .download-link { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>SVG to PNG Converter</h1>
    <p>Click buttons to generate and download PNG files:</p>
    
    <button onclick="convertFavicon()">Generate Favicon (32x32)</button>
    <button onclick="convertOG()">Generate OG Image (1200x630)</button>
    
    <div id="output"></div>
    
    <canvas id="canvas" style="display:none;"></canvas>
    
    <script>
        const faviconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="#22c55e"/>
  <path d="M35 30 L65 30 L55 20 M65 30 L55 40" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M65 70 L35 70 L45 80 M35 70 L45 60" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>`;

        const ogSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#f0fdf4"/>
  <rect x="520" y="165" width="160" height="160" rx="40" fill="#22c55e"/>
  <path d="M575 195 L625 195 L610 175 M625 195 L610 215" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M625 295 L575 295 L590 315 M575 295 L590 275" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#166534">Swap Kids</text>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#22c55e">Круговорот добра в мире родителей</text>
</svg>`;

        function svgToPNG(svgString, width, height, filename) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                const pngUrl = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.href = pngUrl;
                link.download = filename;
                link.className = 'download-link';
                link.textContent = 'Download ' + filename;
                document.getElementById('output').appendChild(link);
                link.click();
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(svgString);
        }
        
        function convertFavicon() {
            svgToPNG(faviconSVG, 32, 32, 'favicon.png');
        }
        
        function convertOG() {
            svgToPNG(ogSVG, 1200, 630, 'og-image.png');
        }
    </script>
</body>
</html>
